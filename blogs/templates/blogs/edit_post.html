{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block header %}
	<br>
	<h4 class="lead">Edit post:</h4>
	<hr class="my-4">
{% endblock header %}

{% block content %}

	<form action="{% url 'edit_post' blogpost.id %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}

		<button name="submit" class="btn btn-success">save changes</button>
	</form>

{% endblock content %}
